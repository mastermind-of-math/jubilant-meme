<html>
    <head>
        <title>Animal Sound Identification</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js'></script>
        <script src='https://unpkg.com/ml5@0.4.3/dist/ml5.min.js'></script>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <center>
            <div id='organizer' class='orgs'>
                <div id='title' class='titleorgs'>
                    <div id='title-text' class='titleorgs'>Animal Sound Identification</div>
                    <div id='title-desc' class='titleorgs'>The image of the animal will show when you play its sound.</div>
                </div>
                <div id='sound' class='soundorgs'>
                    <div id='The-Button' class='soundorgs'>
                        <button id='The-Real-Button' onclick='doNothing()'>Listen</button>
                    </div>
                    <div id='sound-type' class='soundorgs'>
                        <span id='sound-type-disp-name' class='sound-type-orgs'>Sound: </span>
                        <span id='sound-type-disp-type' class='sound-type-orgs'>none</span>
                    </div>
                    <div id='sound-acc' class='soundorgs'>
                        <span id='sound-acc-disp-name' class='sound-acc-orgs'>Accuracy: </span>
                        <span id='sound-acc-disp-acc' class='sound-acc-orgs'>0.000</span>
                    </div>
                </div>
                <div id='img-line' class='img-org'>
                    <img id="image" src="">
                </div>
            </div>
            <footer id="footer">Created by Owen</footer>
        </center>
        <script src='main.js'></script>
    </body>
</html>
